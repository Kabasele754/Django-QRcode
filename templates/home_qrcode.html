{% extends 'partials/base.html' %}
{% block custom_css %}
  <style>
{% comment %} 
    .container {
        padding: 2rem 0rem;
      }
      
      h4 {
        margin: 2rem 0rem 1rem;
      } {% endcomment %}
      
      {% comment %} .table-image {
        td, th {
          vertical-align: middle;
        }
      } {% endcomment %}
    
</style>
{% endblock custom_css %}

{% block content%}

 <div class="container">
    <div class="row">
      <div class="col-12">
          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">ID</th>
                
                <th scope="col">Image QR Code</th>
                <th scope="col">Name</th>
                <th scope="col">Image Profile</th>
                
              </tr>
            </thead>
            <tbody>
    
    
                {% for qrcode in my_qrcode %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td class="w-25">
                    <img src="{{qrcode.qr_code.url}}" class="img-fluid img-thumbnail" alt="Sheep" width="100" height="70">
                </td>
                <td>{{qrcode.name }}</td>

                <td class="w-25">
                  <img src="{{qrcode.image.url}}" class="img-fluid img-thumbnail" alt="Sheep" width="100" height="70">
              </td>
                
              </tr>
              {% endfor %}
              
            </tbody>
          </table>   
      </div>
    </div>
  </div>
  {% endblock content%}
